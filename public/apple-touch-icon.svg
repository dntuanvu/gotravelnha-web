<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Multi-platform gradient -->
    <linearGradient id="multiPlatformGradientApp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="shadowApp">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect x="0" y="0" width="180" height="180" rx="40" fill="url(#multiPlatformGradientApp)" />
  
  <!-- Main Design: Airplane with 3 paths/platforms -->
  <g transform="translate(90, 90)" filter="url(#shadowApp)">
    <!-- Three converging paths representing three platforms -->
    <g opacity="0.8">
      <!-- Path 1 - Trip.com -->
      <path d="M -63 -9 Q -36 -18 -14 0 Q -36 18 -63 9" 
            stroke="#60a5fa" stroke-width="5" fill="none" stroke-linecap="round" />
      <!-- Path 2 - Klook -->
      <path d="M -63 0 Q -36 0 0 0" 
            stroke="#a78bfa" stroke-width="5" fill="none" stroke-linecap="round" />
      <!-- Path 3 - SG Attractions -->
      <path d="M -63 9 Q -36 18 -14 0 Q -36 -18 -63 -9" 
            stroke="#f472b6" stroke-width="5" fill="none" stroke-linecap="round" />
    </g>
    
    <!-- Central Airplane (representing GoTravelNha aggregating platforms) -->
    <g transform="translate(0, 0)">
      <!-- Body -->
      <rect x="9" y="-4" width="45" height="8" rx="4" fill="white" />
      <!-- Wings -->
      <path d="M 27 -9 L 36 -22 L 45 -9 Z" fill="white" />
      <path d="M 27 9 L 36 22 L 45 9 Z" fill="white" />
      <!-- Tail -->
      <path d="M 0 -9 L 9 -14 L 9 -9 L 14 -9 Z" fill="white" />
      <path d="M 0 9 L 9 14 L 9 9 L 14 9 Z" fill="white" />
      <!-- Nose -->
      <path d="M 54 -5 L 68 0 L 54 5 Z" fill="white" />
    </g>
  </g>
</svg>
